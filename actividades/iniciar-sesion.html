<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Inicia sesion</h2>
        <form class="login__container--form">
            <input type="text" class="input" placeholder="Correo">
            <input type="password" class="input" placeholder="Contraseña">
            <button class="button">Iniciar Sesión</button>
            <div class="login__container--remenber-me">
                <label>
                    <input type="checkbox" id="caja1" value="checkbox"> Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="./img/google-icon.png" alt="Google"> Inicia sesión con Google</div>
            <div><img src="./img/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta. <a href="/">Registrate</a></p>
      </section>
  </section>
  <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
